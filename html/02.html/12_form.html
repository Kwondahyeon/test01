<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>

<form action="#" method="post">
 <!-- method : post, get -->
	<!-- id <input type="text" name="field">

	<input type="submit" value="전송"> -->
	<fieldset>
		<legend>field legend</legend>
		<p>
			<label for="name">이름</label>
			<input type="text" id="name" name="name" value="">
		</p>
		<p>
			<label for="idname">아이디</label>
			<input type="text" id="idname" name="idname" value="">
			<input type="button" value="중복확인">
		</p>
		<p>
			<label for="pass">비밀번호</label>
			<input type="password" id="pass" name="pass" value="">
		</p>
		<p>
			<label for="comm">의견</label>
			<textarea name="comm" id="comm" cols="30" rows="10"></textarea>
		</p>
		<p>
			<label for="usersel">지역선택</label>
			<select name="usersel" id="usersel">
				<option value="">서울</option>
				<option value="">부산</option>
				<option value="">대구</option>
			</select>
		</p>
		<p>
			<span>성별</span>
			<label for="male">남자</label>
			<input type="radio" id="male" name="choice" value="male">
			<label for="female">여자</label>
			<input type="radio" id="female" name="choice" value="female">
		</p>
		<p>
			<span>취미는?</span>
			<label for="travel">여행</label>
			<input type="text" id="travel" name="travel" value="travel">
			<label for="book">독서</label>
			<input type="text" id="book" name="book" value="book">
			<label for="movie">영화</label>
			<input type="text" id="movie" name="movie" value="movie">
		</p>
		<p>
			<span>취미는?</span>
			<label>여행
			<input type="text" id="travel" name="travel" value="travel"></label>
			<label for="book">독서</label>
			<input type="text" id="book" name="book" value="book">
			<label for="movie">영화</label>
			<input type="text" id="movie" name="movie" value="movie">
		</p>

	</fieldset>
	<p>
		<!-- <input type="submit" value="전송"> -->
		<!-- <input type="reset" value="취소"> -->
		<button type="submit">전송</button>
		<button type="reset">취소</button>
	</p>
</form>

</body>
</html>
