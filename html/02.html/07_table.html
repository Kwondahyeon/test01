<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>table</title>
</head>
<body>
<!-- scope=col, row, colgroup, rowgroup -->
<table border>
	<caption>table caption</caption>
	<colgroup>
		<col width="30%">
		<col width="20%">
		<col>
	</colgroup>
	<thead>
		<tr>
			<th scope="col">table header cell</th>
			<th scope="col">table header cell</th>
			<th scope="col">table header cell</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td rowspan="2">table data cell</td>
			<td>table data cell</td>
			<td>table data cell</td>
		</tr>
		<tr>
			<!-- <td>table data cell</td> -->
			<td>table data cell</td>
			<td>table data cell</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th scope="row">result</th>
			<td colspan="2">result</td>
			<!-- <td>result</td> -->
		</tr>
	</tfoot>
</table>
	
</body>
</html>
