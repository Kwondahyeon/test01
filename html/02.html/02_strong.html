<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>strong, em, mark</title>
</head>
<body>
	
<h1>strong, em, mark</h1>
<!-- strong importance, emphasis, mark -->
<p>우리집 화단에서 <em>가장 예쁜 꽃은 장미다.</em></p>
 <!-- 주관적인 강조 -->
<p>저기 있는 웅덩이는 깊어서 <strong>위험하므로 들어가지 마시오.</strong></p>
<!-- 객관적인 강조 -->
<p><mark>Lorem ipsum</mark> dolor.</p>
<!-- 미리 강조? -->
</body>
</html>
